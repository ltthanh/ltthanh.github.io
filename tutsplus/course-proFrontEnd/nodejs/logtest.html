<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <button id="someAction">Some button</button>
        <script>
            'use strict';
            
            var button = document.getElementById('someAction');
            function sendLog(message) {
                var beacon = document.createElement('a');
                beacon.href = 'http://localhost:8080/logger/?message=' + encodeURIComponent(message);
                beacon.style.color = 'red';
                document.body.appendChild(beacon);
            }
            
            function logMessage(message, send) {
                console.log(message);
                if(send) {
                    sendLog(message);
                }
            }            
            
            logMessage('Page loaded', true);
            button.addEventListener('click', function() {
                logMessage('The button was clicked', true);
            });
        </script>
    </body>
</html>
